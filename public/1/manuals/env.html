<h1>動作環境</h1>

<h2>SmoothCSVが動作するために</h2>
<p>
<a href="http://java.com/ja/download/" title="Java のダウンロードページ" target="_blank">Java</a>（Version6以上）がインストールされている必要があります。<br>
Javaがインストールされていない場合は起動時にJavaのインストールを促すメッセージが表示されます。
</p>

<h2>対応OS</h2>
<p>
以下のOSで動作確認済みです。
</p>
<ul>
	<li>Windows XP</li>
	<li>Windows Vista</li>
	<li>Windows 7</li>
</ul>
