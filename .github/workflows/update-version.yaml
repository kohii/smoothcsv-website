name: Update SmoothCSV Version

on:
  workflow_dispatch:
  repository_dispatch:
    types: [smoothcsv-release]
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest release
        id: fetch-release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/kohii/smoothcsv3/releases/latest)
          VERSION=$(echo $LATEST_RELEASE | jq -r .tag_name | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $(grep -o 'VERSION = "[^"]*"' src/version.ts | cut -d'"' -f2)"
          echo "Latest version: $VERSION"

      - name: Update version file
        run: |
          CURRENT_VERSION=$(grep -o 'VERSION = "[^"]*"' src/version.ts | cut -d'"' -f2)
          LATEST_VERSION="${{ steps.fetch-release.outputs.VERSION }}"
          
          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $LATEST_VERSION"
            sed -i 's/VERSION = "[^"]*"/VERSION = "'$LATEST_VERSION'"/' src/version.ts
            
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "GitHub Actions"
            git add src/version.ts
            git commit -m "chore: update SmoothCSV version to $LATEST_VERSION"
            git push
          else
            echo "Version is already up to date ($CURRENT_VERSION)"
          fi
