on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: npm

      - run: npm ci

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Build for production
        run: npm run build
        if: ${{ steps.extract_branch.outputs.branch }} == 'main'

      - name: Build for non-production
        run: npm run build -- --site="https://${{ steps.extract_branch.outputs.branch }}.smoothcsv-website.pages.dev/"
        if: ${{ steps.extract_branch.outputs.branch }} != 'main'

      - name: Deploy
        run: npm run wrangler -- pages deploy dist \
          --project-name smoothcsv-website \
          --branch "${{ steps.extract_branch.outputs.branch }}" \
          --commit-hash ${{ github.sha }}
        if: github.repository == 'kohii/smoothcsv-website'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
