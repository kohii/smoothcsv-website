on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types: [release-published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: npm

      - run: npm ci

      - name: Fetch latest SmoothCSV version
        id: fetch-version
        run: |
          MAX_RETRIES=3
          RETRY_COUNT=0
          SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ "$SUCCESS" = "false" ]; do
            LATEST_RELEASE=$(curl -s -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/kohii/smoothcsv3/releases/latest)
            CURL_EXIT_CODE=$?
            
            if [ $CURL_EXIT_CODE -eq 0 ]; then
              VERSION=$(echo $LATEST_RELEASE | jq -r .tag_name | sed 's/^v//')
              
              if [ "$VERSION" != "null" ] && [ -n "$VERSION" ]; then
                SUCCESS=true
              else
                echo "バージョンの取得に失敗しました。再試行中... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
                RETRY_COUNT=$((RETRY_COUNT+1))
                [ $RETRY_COUNT -lt $MAX_RETRIES ] && sleep 5
              fi
            else
              echo "GitHub APIへのリクエストが失敗しました。再試行中... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
              RETRY_COUNT=$((RETRY_COUNT+1))
              [ $RETRY_COUNT -lt $MAX_RETRIES ] && sleep 5
            fi
          done
          
          if [ "$SUCCESS" = "false" ]; then
            echo "::error::最大再試行回数に達しました。バージョンの取得に失敗しました。"
            exit 1
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest SmoothCSV version: $VERSION"

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Build for production
        run: npm run build
        if: steps.extract_branch.outputs.branch == 'main'
        env:
          PUBLIC_SMOOTHCSV_VERSION: ${{ steps.fetch-version.outputs.VERSION }}

      - name: Build for non-production
        run: npm run build -- --site="https://${{ steps.extract_branch.outputs.branch }}.smoothcsv-website.pages.dev/"
        if: steps.extract_branch.outputs.branch != 'main'
        env:
          PUBLIC_SMOOTHCSV_VERSION: ${{ steps.fetch-version.outputs.VERSION }}

      - name: Deploy
        run: npm run wrangler -- pages deploy dist --project-name smoothcsv-website --branch "${{ steps.extract_branch.outputs.branch }}" --commit-hash ${{ github.sha }}
        if: github.repository == 'kohii/smoothcsv-website'
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
